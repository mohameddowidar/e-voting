<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">الهيئة الوطنية للانتخابات</ui:define>
    <ui:define name="content">
        <h:form id="electionSearchForm">
            <div class="ui-g-12">
                <div class="card">
                    <div class="ui-g">
                        <ui:repeat value="#{resultsMB.elections}" var="election" varStatus="status">
                            <div class="ui-g-12 ui-md-6 ui-lg-4">
                                <div class="card">
                                    <div class="ui-g">
                                        <p:pieChart model="#{election.pieModel}" style="width: 100%; height: 500px;" />
                                        <h3 class="headline-bold"> #{election.name} </h3>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
