	<script>
		$(".menu-toggle").on('click', function() {
			$(this).toggleClass("on");
			$('.menu-section').toggleClass("on");
			$("nav ul").toggleClass('hidden');
		});
	</script>
	
<script>


$( ".table-search-btn" ).click(function() {
	  $('.table-search-btn').toggleClass('tb-search-active');
	  $('.search-table').toggleClass('header-bg');
	  $( ".search-content-div" ).slideToggle( "fast", function() {
	    // Animation complete.
	  });
	});


</script>


	<script>
	var	localStorage = window.localStorage;
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar-inner').toggleClass('sidebar-inner-sm');
			});
			
		
		});
	</script>
	

	<script>
	$(".scroll-div").scroll(function () {
    $("input") .datepicker('hide');
    $("input").blur();
        
    $(".ui-selectonemenu-panel").hide(200);
    $(".ui-selectonemenu-panel").blur();
        
    $(".ui-autocomplete-item").hide(200);
    $(".ui-autocomplete-item").blur();
        
    $(".ui-selectcheckboxmenu-panel").hide(200);
    $(".ui-selectcheckboxmenu-panel").blur();
    
    });
	</script>



	<script>
	$(".gj-timepicker").click(function() {
		$( ".gj-timepicker .gj-textbox-md").addClass( "time-date-div");
		$( ".time-label").addClass( "label-top");
		});
	
	$(".gj-datepicker").click(function() {
		$( ".gj-datepicker .gj-textbox-md").addClass( "time-date-div");
		$( ".date-label").addClass( "label-top");
		});
	</script>



	<script>
	      if($(window).width() &lt; 600) {
	              $('#sidebar-inner').addClass('sidebar-inner-sm');
	              $('.nav-open').addClass('nav-hide');
	              $('.nav-close').removeClass('nav-hide')
	          }else{
	              $('#sidebar-inner').addClass('sidebar-inner');
	              $('#sidebar-inner').removeClass('sidebar-inner-sm');
	          }
    </script>

<script>
$(document).ready(function(){
    $(".ui-fileupload-choose").click(function(){
        $(".ui-fileupload-files").addClass("upload-height");
       
    });
    
    $('.ui-fileupload-upload').click(function(){
        $(".ui-fileupload-files").removeClass("upload-height");
       
    });
});
</script>
        
          <script>

            const index = window.location.href.indexOf('#{request.contextPath}');
            const url = window.location.href.substring(index);
            $('.top-main-menu').find('a').each(function () {
                if ($(this).attr('href').includes(url)) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });
        </script>
