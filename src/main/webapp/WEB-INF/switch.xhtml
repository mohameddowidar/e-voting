<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <!--	<p:inputSwitch />-->
        <div class="top-main-menu">
            <nav>
                <ul>
                    <ui:repeat value="#{serviceBean.navList}" var="service" varStatus="status">
                        <li class="top-menu-item"><a href="#{request.contextPath}/pages/#{service.url}">
                            <span class="shield-key-icon"/>
                            <i class="fa-solid  #{service.iconName} icon-size"></i>
                            #{service.title}
                        </a></li>
                    </ui:repeat>
                    <li class="top-menu-item">
                        <h:commandLink actionListener="#{loginBean.logout}" value="تسجيل خروج" styleClass="link-style">
                            <span class="shield-search-icon"/>
                            <i class="fa-solid fa-sign-out icon-size"></i>
                        </h:commandLink>
                    </li>
                </ul>
            </nav>
        </div>
    </h:form>
</ui:composition>
